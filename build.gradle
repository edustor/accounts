buildscript {
    ext.kotlin_version = '1.0.4'
    ext.spring_boot_version = '1.4.1.RELEASE'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version"
    }
}

plugins {
    id "com.palantir.configuration-resolver" version "0.1.0"
}

apply plugin: 'kotlin'
apply plugin: 'spring-boot'

group 'ru.edustor'
version '0.6.0a1'

jar {
    destinationDir = new File(buildDir, "/dist")
    archiveName = "edustor-accounts.jar"
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.springframework.boot:spring-boot-starter-data-mongodb"
    compile "org.springframework.boot:spring-boot-starter-logging"
    compile "org.springframework.boot:spring-boot-starter-freemarker"

    compile 'org.postgresql:postgresql:9.4.1211'
    compile 'io.jsonwebtoken:jjwt:0.7.0'
    compile 'com.google.api-client:google-api-client:1.21.0'

    compile 'org.javassist:javassist:3.18.2-GA' // workaround for ${javassist.version} placeholder issue*
    compile 'com.github.mongobee:mongobee:0.12'

    compile 'org.hibernate:hibernate-core:5.2.3.Final'
}
